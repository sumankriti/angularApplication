<form #f="ngForm" (ngSubmit)="onSubmit(f)">
 
      <div class="form-group">
          <label for="firstName">
            First Name
            </label>
            <input autocomplete="off" required minlength="3" maxlength="10" ngModel name="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control" (change)="log(firstName)">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">First name is required</div>  
            <div *ngIf="firstName.errors.minlength">First name should be min {{firstName.errors.minlength.requiredLength}}</div>  
            </div>
   
  </div>
  
  <div class="form-group">
      <label for="comments">
      Comments
        </label>
        <textarea ngModel name="comments" #comments="ngModel"  id="comments" rows="10" cols="30" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed" #isSubscribed="ngModel">Subscribe to mailing list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" #contactMethod="ngModel">
      <option *ngFor="let contact of contactMethods" [ngValue]="contact.id">{{contact.name}}</option>
      
    </select>
  </div>
  <p>{{f.value|json}}</p>
  <button class="btn btn-primary">Save</button>
</form>
